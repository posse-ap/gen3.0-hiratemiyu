<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/reset.css">
</head>

<body>
    <header class="header">
        <div class="header_item">
            <div class="header_logo">
                <img class="header_logo_img" src="./img/logo.svg" alt="POSSE">
            </div>
            <div class="header_week">4th week</div>
            <div class="header_btn_box">
                <button class="header_btn" type="button">記録・投稿</button>
            </div>
        </div>
    </header>

    <main class="container">
        <div class="box-wrapper1">
            <ul class="box1">
                <li class="box-item">
                    <div class="box_item_title">Today</div>
                    <div class="box_item_inputhour">3</div>
                    <div class="box_item_hour">hour</div>
                </li>
                <li class="box-item">
                    <div class="box_item_title">Month</div>
                    <div class="box_item_inputhour">3</div>
                    <div class="box_item_hour">hour</div>
                </li>
                <li class="box-item">
                    <div class="box_item_title">Total</div>
                    <div class="box_item_inputhour">3</div>
                    <div class="box_item_hour">hour</div>
                </li>
            </ul>
            <div class="box2">
            </div>
        </div>
        <div class="box-wrapper2">
            <div class="box3"></div>
            <div class="box3"></div>
        </div>
    </main>
    <div class="date_box">
        <div class="arrow_left"></div>
        <div class="date">2020年 10月</div>
        <div class="arrow_right"></div>
    </div>
    
</body>

<link rel="stylesheet" href="./script/webapp.js">

</html>
